
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
<button ion-button icon-only (click)="navAddShopping()">
  <ion-icon name="add"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items|async" (click)="selectItem(item)">
 
    <h2>Nombre: {{item.itemname}}</h2>
    <h3>Cantidad: {{item.itemnumber}}</h3>
  </ion-item>
</ion-list>
</ion-content>
